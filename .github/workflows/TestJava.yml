name: Java CI - Run Task Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Java 23
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      # Step 3: Build project using Maven (point to pom.xml in RegAndLogin)
      - name: Build with Maven
        run: mvn -f RegAndLogin/pom.xml clean install

      # Step 4: Run Task class tests
      - name: Run Task class tests
        run: mvn -f RegAndLogin/pom.xml -Dtest=TaskTest test
