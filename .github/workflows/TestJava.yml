name: Java CI - Message and Login Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Debug - show repo structure
      - name: Show directory structure
        run: ls -R

      # Step 3: Set up JDK 23
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      # Step 4: Build Maven project
      - name: Build with Maven
        run: mvn -f RegAndLogin/pom.xml clean install

      # Step 5: Run MessageTest and LoginTest
      - name: Run MessageTest
        run: mvn -f RegAndLogin/pom.xml -Dtest=MessageTest test

      - name: Run LoginTest
        run: mvn -f RegAndLogin/pom.xml -Dtest=LoginTest test
